  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h3 id="currentTime" class="time"></h3>
    </header>
    <div id="saveMyData" class="container saveForm">
      <!-- Timeblocks go here. -->
      <!-- These div's are rows with 3 columns.  -->
      <!-- Firt column is the row. -->
      <!-- Second row is the text area.  This will change color depending on if it is int he past,present or future. -->
      <!-- Third row allow you to click save the text from row 2. -->
      <div class="row">
          <div  class=" col-md-2 bg-light hour"><h5 id="time9">9:00am</h5></div> 
          <div id="color9" class="col-md-9 saveFile row"><textarea  id='text9' class="text" rows="5" cols="80" placeholder="Add Event"></textarea></div>
          <div class="col-md-1 bg-primary saveBtn "><h5><img src="https://dritchie3.github.io/workDayScheduler/images/lockfavicon.png" alt="Save" class="p-2 save-img" id="save-img9"></h5>
          </div> 
      </div>
      <div class="row">
          <div class=" col-md-2 bg-light hour"><h5 id="time10">10:00am</h5></div> 
          <div id="color10" class="col-md-9 row"><textarea class="text" id='text10' rows="5" cols="80" placeholder="Add Event"></textarea></div>
          <div class="col-md-1 bg-primary saveBtn save"><h5><img src="https://dritchie3.github.io/workDayScheduler/images/lockfavicon.png" alt="Save" class="p-2 save-img" id="save-img10"></h5></div> 
      </div>
      <div class="row">
          <div class=" col-md-2 bg-light hour"><h5 id="time11">11:00am</h5></div> 
          <div id="color11" class="col-md-9 row"><textarea class="text" id='text11' rows="5" cols="80" placeholder="Add Event"></textarea></div>
          <div class="col-md-1 bg-primary saveBtn save"><h5><img src="https://dritchie3.github.io/workDayScheduler/images/lockfavicon.png" alt="Save" class="p-2 save-img" id="save-img11"></h5></div> 
      </div>
      <div class="row">
          <div class=" col-md-2 bg-light hour"><h5 cid="time12" >12:00pm</h5></div> 
          <div id="color12" class="col-md-9 row"><textarea class="text" id='text12' rows="5" cols="80" placeholder="Add Event"></textarea></div>
          <div class="col-md-1 bg-primary saveBtn save"><h5><img src="https://dritchie3.github.io/workDayScheduler/images/lockfavicon.png" alt="Save" class="p-2 save-img" id="save-img12"></h5></div> 
      </div>
      <div class="row">
          <div class=" col-md-2 bg-light hour"><h5 id="time13" >1:00pm</h5></div> 
          <div id="color13" class="col-md-9 row"><textarea class="text" id='text1' rows="5" cols="80" placeholder="Add Event"></textarea></div>
          <div class="col-md-1 bg-primary saveBtn save"><h5><img src="https://dritchie3.github.io/workDayScheduler/images/lockfavicon.png" alt="Save" class="p-2 save-img" id='save-img1'></h5></div> 
      </div>
      <div class="row">
          <div class=" col-md-2 bg-light hour"><h5 id="time14" >2:00pm</h5></div> 
          <div id="color14" class="col-md-9 row"><textarea class="text" id='text2' rows="5" cols="80"placeholder="Add Event" ></textarea></div>
          <div class="col-md-1 bg-primary saveBtn save"><h5><img src="https://dritchie3.github.io/workDayScheduler/images/lockfavicon.png" alt="Save" class="p-2 save-img" id="save-img2"></h5></div> 
      </div>
      <div class="row">

      </div>
      <div class="row">
